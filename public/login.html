    <meta charset="UTF-8">

    <title>Apnea Welcome</title>

<body>
   <!-- Header Section with Parallax Background -->
   <header class="parallax">
    <!-- Login Section Container with Parallax Effect -->
    <div class="login-parallax-container">
        <div class="header-content">
            <h1>ApneaMusic</h1>
            <p>Dive into the Echoes of Your Music</p>
        </div>
        <!-- Additional Content (Login Section) -->
        <section class="grid-item login-section">
            <!-- <h1>Login</h1> -->

            <div class="login-container">
                <p>Login</p>

                <input id="username-input" type="text" placeholder="Username">
                <input id="password-input" type="password" placeholder="Password">
                <button id="login-btn" class="login-btn">Login</button>
                <a id="forgot-password" href="#">Forgot password?</a>
            </div>

            <div class="google-login-container">
                <p>Sign-In</p>

                <button id="google-btn" class="login-btn">
                    <img src="google-logo.png" alt="Google Logo">
                    Continue with Google
                  </button>
                                  <a id="register-link" href="#">Register with your email</a>
                <div id="register-modal" style="display: none;">
                    <div class="registration">
                        <input id="register-username-input" type="text" placeholder="Enter your Email">
                        <input id="register-password-input" type="password" placeholder="Enter your Password">
                        <button id="register-btn" class="register-btn">Register</button>
                    </div>
                </div>
                <p id="error-message" class="error-message"></p>
            </div>
        </section>
    </div>
    </header>

    <!-- SVG Illustrations -->
    <div class="svg-container">
        <!-- Add colorful and stylish SVG illustrations here -->
